<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <meta property="og:title" content="나만의 게시판">
    <meta property="og:description" content="게시판">
    <meta property="og:image" content="images/og_selectshop.png">

</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>게시글 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/board/save}'|"
                    type="button">게시글 등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>작성이</th>
                <th>제목</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
                <tr th:onclick="'window.location.href = \'' + @{/board?id={id}(id=${board.getId()})} + '\''" th:each="board : ${boardList}">
                    <td th:text="${board.getWriter()}">작성이</td>
                    <td th:text="${board.getTitle()}">제목</td>
                    <td th:text="${board.getCreatedAt()}">날짜</td>
                </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
